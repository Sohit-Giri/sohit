<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="np.jpg" type="image/jpeg"> <!-- Favicon -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3e2723; /* Dark chocolate */
            color: #ffffff;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            line-height: 1.6;
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            background-color: #8B4513; /* Milk chocolate */
            padding: 15px 0;
            border-radius: 5px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            padding: 10px 25px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #4e342e;
            transform: scale(1.05);
        }

        h1 {
            text-align: center;
            margin-top: 60px;
            color: #FFD700; /* Gold */
            animation: fadeIn 1s ease;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #6d4c41; /* Medium chocolate */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
        }

        form.visible {
            opacity: 1;
        }

        label {
            font-weight: bold;
            color: #FFD700; /* Gold */
        }

        input, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            padding: 10px 15px;
            background: linear-gradient(90deg, #007BFF, #00CFFF);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.5);
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(90deg, #0056b3, #00A4B3);
            box-shadow: 0 8px 16px rgba(0, 123, 255, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }

            nav a {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'projects' %}">Projects</a>
        <a href="{% url 'contact' %}">Contact</a>
    </nav>
    <h1>Contact Me</h1>

    {% if success %}
        <p style="color: #FFD700; text-align: center;">Your message has been successfully sent!</p>
    {% endif %}

    <form method="POST" id="contactForm">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('contactForm');
            form.classList.add('visible'); // Add visible class to trigger animation
        });
    </script>
</body>
</html>
